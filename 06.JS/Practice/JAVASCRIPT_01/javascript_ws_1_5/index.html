<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
  </head>
  <body>
    <section>
      <article class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </article>
      <!-- 아래에 새로운 card 생성 및 추가 -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script>
    sectionTag = document.querySelector('section')
    art1 = document.querySelector('article')

    art2 = document.createElement('article')
    divTag = document.createElement('div')
    h5Tag = document.createElement('h5')
    pTag = document.createElement('p')

    art2.classList.add('card')
    art2.style.width = '18rem'

    divTag.classList.add('card-body')

    h5Tag.classList.add('card-title')
    h5Tag.textContent = '카드 제목'
    
    pTag.classList.add('card-text')
    pTag.textContent = '카드 내용'

    sectionTag.appendChild(art2)
    art2.appendChild(divTag)
    divTag.appendChild(h5Tag)
    divTag.appendChild(pTag)

    sectionTag.removeChild(art1)
    </script>
  </body>
</html>
