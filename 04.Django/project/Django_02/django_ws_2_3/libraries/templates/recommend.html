<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 조회 시스템</title>
  </head>
  <body>
    <h1>주목할 만한 신간 도서 목록</h1>
    <ul>
      {% for an in ans %}
        {% for key, value in an.items %}
          {% if key == '제목' or key == '저자' %}
            <p>{{ key }} : {{ value }}</p>
          {% endif %} 
        {% endfor %}
      <hr />
      {% endfor %}
    </ul>
  </body>
</html>
